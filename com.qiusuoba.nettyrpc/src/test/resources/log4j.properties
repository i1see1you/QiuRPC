log4j.rootLogger=DEBUG, stdout, file

### log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{MM-dd HH:mm:ss SSS\}]  [%t] [%l]  - %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.file.Append=true 
log4j.appender.file.Threshold=INFO 
log4j.appender.file.File=ipcheck-test.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout 
log4j.appender.file.layout.ConversionPattern= [%t] [%l] [%d{MM-dd HH:mm:ss SSS\} %-5p] [%t] %c{3\} - %m%n

org.slf4j.simpleLogger.defaultLogLevel=DEBUG
org.slf4j.simpleLogger.logFile = System.out
org.slf4j.simpleLogger.levelInBrackets = true
org.slf4j.simpleLogger.showShortLogName = true
org.slf4j.simpleLogger.showDateTime = true
org.slf4j.simpleLogger.dateTimeFormat=yyyyMMdd HH:mm:ss SSS
